<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <style>
        .wrapper {
            width: 400px;
            margin: 0 auto;
        }
        .from-item {
            margin: 5px auto;
        }
        .from-item span {
            display: inline-block;
            width: 150px;
            text-align: center;
        }
        .form-submit {
            text-align: center;
        }
        .gain {
            color: green;
        }
    </style>
</head>
<body>
   <div class="wrapper">
        <div class="from-item">
           <span>天数</span>
           <input type="text" class="day">
       </div>
       <div class="from-item">
           <span>万分数（万分之）</span>
           <input type="text" class="rate">
       </div>
       <div class="from-item">
           <span>本金</span>
           <input type="text" class="money">
       </div>
       <div class="form-submit">
           <button class="calculate">计算</button>
           <p class="gain"></p>
       </div>
   </div>
<script>
    (function() {
        function onCalculate() {
            var n= parseInt($('.day').val()),
                r = parseInt($('.rate').val()) / 10000,
                a = parseInt($('.money').val());
            var x = 1 - r,
                tmp = 0,
                result = 0;
            for(var i = 0; i <= n - 1; i ++) {
                tmp += Math.pow(x, i);
            }
            result = a * r * tmp;
            $('.gain').html(result);
        }
        $('.calculate').click(function() {
            onCalculate();
        });
    })();
</script>
</body>
</html>

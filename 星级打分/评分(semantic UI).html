<body>
  <span>大</span><div class="ui massive star rating" data-rating="1"></div><br>

	<script>
		$('.ui.rating').eq(0).rating({
        	initialRating: 0,
        	maxRating: 5,
        	onRate: function(index) {
        		console.log(index);
        	}
      	});

      	$('.ui.rating').eq(1).rating({
        	initialRating: 0,

        	}
      	});

      	$('.ui.rating').eq(2).rating({
        	maxRating: 4,
        	interactive: false
      	});
	</script>
